<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
 <f:view>
            <h:form>
                <h1><h:outputText value="List"/></h1>
                                  <h:commandLink action="#{ceremoniasMBean.create_()}"
                   value="Crear"/>
                <p:dataTable value="#{ceremoniasMBean.ceremoniagrados}" var="item"
                            paginator="true"
rows="10"
scrollable="true"
scrollWidth="150%"
scrollHeight="950"
rendered="true"
resizableColumns="true"
sortMode="multiple"
emptyMessage="No hay datos"
widgetVar="ceremoniasTable" >
<p:column headerText="CeremoniaId"
          sortBy="#{item.ceremoniagradoid}"
          filterBy="#{item.ceremoniagradoid}"
          filterMatchMode="contains" >
    <h:commandLink action="#{ceremoniasMBean.showDetails(item)}"
                   value="#{item.ceremoniagradoid}"/>
</p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="FechaCeremonia"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaceremonia}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="LimiteInscripcion"/>
                        </f:facet>
                        <h:outputText value="#{item.limiteinscripcion}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Lugar"/>
                        </f:facet>
                        <h:outputText value="#{item.lugar}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
